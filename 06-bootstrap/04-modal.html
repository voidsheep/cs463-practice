<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 04 - Modals</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../_styles/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Add your code here -->
    <main class="container">
      <div class="text-center">
        <h1 class="my-4">04 - Modal</h1>
        <div>Click on the button below for more information inside a modal</div>
        <br />
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#modal"
        >
          More Details
        </button>
      </div>

      <div class="modal fade mt-5" id="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4>More Details</h4>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam rem,
              tempora illum earum iure quaerat nulla, iste quia quod assumenda
              dolores, est id ducimus asperiores reprehenderit suscipit nobis
              sed alias.
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
